<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="text-box">
        <input type="text" name="name" id="name" class="name" placeholder="Name">
        <input type="email" name="mail" id="mail" class="mail" placeholder="Email">
    </section>

    <section class="two-btn">
        <p class="text-para">
            Thanks for chatting with our custmor support. 
            Would you like to take our quick survey?
        </p>
        <input type="button" value="Yes" class="btn-1">
        <input type="button" value="NO" class="btn-2">
    </section>

    <section class="google">
        <input type="image" src="g_logo.png" alt="google" class="g_logo">
        <input type="text" class="search-box" placeholder="Search Google or type a URL">
    </section>

    <section class="sign-up-form">
        <form>
            <legend>Sign Up</legend>
            <input type="text" placeholder="First name" class="text name">
            <input type="text" placeholder="Surname" class="text name">
            <input type="email" placeholder="Email" class="text mail">
            <input type="button" value="Sign Up" class="btn-signup">
        </form>
    </section>

    <section class="uber-login">
        <form>
            <legend>Request a ride now</legend>
            <input type="text" class="text-uber" placeholder="Enter pickup location">
            <input type="text" class="text-uber" placeholder="Enter destination">
            <input type="button" value="Request now" class="btn btn-black">
            <input type="button" value="Schedule for later" class="btn btn-white">
        </form>
    </section>

</body>
</html>
