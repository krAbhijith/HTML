<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="goolge">
        <div class="google-home">
            <div class="logo-div">
                <img src="media/Google_logo.png" alt="Google_logo" class="logo">
            </div>
            <div class="search-div">
                <input type="text" class="search-box" placeholder="Search Google or type a URL">
            </div>
            <div class="btn-div">
                <input type="button" value="Google Search" class="btn">
                <input type="button" value="I'm Feeling lucky" class="btn">
            </div>
        </div>
    </section>
    
    <section class="tweet-bar">
        <div class="tweet-box">
            <img src="media/pet.webp" alt="profile" class="profile-img">
            <input type="text" class="tweet-text" placeholder="What's happening?">
            <input type="button" value="Tweet" class="tweet-btn">
        </div>
    </section>
    
    <section class="nested-profile">
        <div class="container">
            <div class="profile-image-div">
                <img src="media/pet.webp" class="profile-image" alt="image">
            </div>
            <div class="inner-container">
                <div>
                    <p class="profile-name">Oliver</p>
                </div>
                <div>
                    <p class="title">Artist</p>
                </div>
                <div>
                    <p class="about">Feel Free</p>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="review-box">
            <p class="text-para">Satisfied with our service?</p>
            <input type="button" value="Yes" class="btn">
            <input type="button" value="No" class="btn">
        </div>
    </section>


</body>
</html>
